<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/brickazoid-apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/brickazoid-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/brickazoid-favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#222222">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Brickazoid</title>
</head>
<body>
    <div id="app" class="container">
        <div class="game-screen container">
            <p class="msg">Hit spacebar or click game screen to play!</p>
            <div class="game-stats container">
                <div class="stat container">
                    <span class="label">lives:</span>
                    <span class="value" id="lives">00</span>
                </div>
                <div class="stat container">
                    <span class="label">score:</span>
                    <span class="value" id="score">000</span>
                </div>
            </div>
            <img class="screen-border" src="assets/images/screen_border.png" />
            <canvas></canvas>
        </div>
    </div>
    <!-- <a href='https://www.freepik.com/free-photos-vectors/line'>Line vector created by vectorpocket - www.freepik.com</a> -->
    <script src="./game.js" type="module"></script>
</body>
</html>
